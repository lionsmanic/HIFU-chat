var CLOUD_FUNCTION_URL = 'https://hifu-chat-v2-757153419430.asia-east1.run.app';
var QA_DATA = [{"q": "請問陳醫師目前的門診", "a": "林口長庚醫院：週二上午、週六下午; 土城醫院：週二下午、週六上午"}, {"q": "海扶刀做完肌瘤多久會縮小", "a": "根據陳威君醫師團隊過去發表過的文獻及經驗回溯，術後半年子宮肌瘤的體積可縮小50%，一年縮小60%，追蹤至第3-4年可縮小至70-80%"}, {"q": "海扶刀術後多久可以運動?", "a": "海扶刀術後鼓勵適度的運動，另外術後一個月避免腹部過度出力的運動，如核心肌群的重量訓練，另外術後一個月也避免性生活及游泳等，避免感染發炎"}, {"q": "海扶刀術後多久可以上班？", "a": "如工作型態並無腹部出力等負重內容，術後隔天即可正常上班"}, {"q": "海扶刀術前需要安排什檢查？", "a": "陳威君醫師團隊建議，先至門診以超音波檢查確認子宮腫瘤的型態是否合適海扶刀，並安排核磁共振檢查確認子宮腫瘤的型態，以及最終的海扶刀定位檢查"}, {"q": "達文西手術前需要安排什麼檢查？", "a": "陳威君醫師團隊建議，先至門診以超音波檢查確認子宮或卵巢情況，根據狀況需求，進一步安排腫瘤指數的抽血，以及子宮鏡、核磁共振、以及電腦斷層等檢查"}, {"q": "海扶刀住院時間多久？", "a": "海扶刀手術一般需住院3天。住院第一天：醫院住院課會提前電話通知並辦理入院手續，原則上中午後即可入住。住院第二天：當天進行海扶刀治療，術後隔日即可出院返家休養。"}, {"q": "達文西手術住院時間多久？", "a": "手術前一天住院，手術完隔天觀察一天，再隔天即可出院"}, {"q": "海扶刀收費情況？", "a": "長庚醫院體系，健保身份的患者，海扶刀費用約17-18萬，核磁共振檢查約一萬5000元"}, {"q": "達文西收費情況？", "a": "長庚醫院體系，健保身份的患者，符合簡保給付的婦科手術範圍，自費醫材部分，根據良惡性腫瘤不同，費用約15-25萬不等"}, {"q": "停經針打完月經為何還會來？", "a": "停經針第一針注射後，約7-14天後會有陰道出血的情況，之後月經才會休息"}, {"q": "你的門診很難掛", "a": "如果掛號都額滿，可以利用加line由小編協助門診加號，由於患者眾多，因此加號日期會根據門診掛號人數調整"}, {"q": "海扶刀術後問題: 想請問一下，我半夜睡覺，肚子會變得很痛，被痛醒， 請問這個是正常的嗎？ 起身後，過一段時間疼痛就會減緩並消失.. ", "a": "了解先服用軟便劑，最近先避免腹部用力及搬重物，洗澡先淋浴，避免泡澡 先服用軟便劑，牛奶跟豆漿容易產氣的食物這週先避免"}, {"q": "海扶刀 , 因計畫長時間旅行所以打了停經針。之後月經結束後我一直有水狀的分泌物 不會臭 近無色 想問問您有沒有什麼建議 ，謝謝醫生！", "a": "可以先觀察，吃益生菌，優洛乳，優格等等，作息盡量正常。"}, {"q": "醫生您好，我三月中做完海芙刀，五月中過後分泌物已經減少很多，但我六月初感冒拖太久沒看醫生導致急性鼻竇炎並服用抗生素，之前只要服用過久的抗生素，陰道也會跟著感染，目前服用抗生素約一週左右，現在陰道分泌物為粉紅色，持續約三天左右，請問是否需要進行處置呢？", "a": "如果單純陰道分泌物可以先就近婦產科診所檢查。 陰道分泌物可以先觀察，按時間回診"}, {"q": "醫師您好，我上週四在土城長庚做了子宮微波消融的手術，術後一直會有透明水狀的分泌物，我無法分辨到底是分泌物還是漏尿，請問這情況是正常的嗎？謝謝", "a": "術後一個月會有陰道分泌物 ，陰道排液的情況 ，這是正常的。"}, {"q": "海扶刀腸道準備", "a": "腸道準備的目的是協助清除腸道內的食物和糞便殘渣，確保治療過程的安全與通暢。海扶刀定位當天，會提供術前飲食的衛教指導。"}, {"q": "海扶刀門診會做什麼？", "a": "若患者為有症狀的良性子宮腫瘤或子宮肌腺症，或害怕手術及身體狀況不適合手術時，可以考慮接受海扶治療。醫師會根據患者的年齡、生育需求、症狀嚴重程度、肌瘤大小及數量、月經血流量等，建議適合的治療方式。門診將安排生理檢查、婦科超音波檢查及抽血檢驗。同時安排骨盆腔磁振造影(MRI)檢查。"}, {"q": "海扶刀安排核磁共振MRI的目的?", "a": "長庚醫院擁有專業的婦癌醫療團隊。醫師經驗豐富，能精準判別腫瘤的良性與惡性特質。"}, {"q": "海扶刀手術麻醉過程如何？", "a": "海扶團隊的麻醉醫師會以靜脈注射藥物進行「舒眠鎮靜」。治療過程中會隨時監控患者的身體反應，以達到舒適及安全為治療目標。中度的鎮靜能有效緩解患者的緊張感，避免治療過程中的不適，順利達成治療腫瘤的目的。"}, {"q": "海扶刀手術術前定位做什麼？", "a": "我們會透過MRI進行腫瘤定位模擬，確認子宮肌瘤及肌腺症病灶的位置、深度以及治療範圍。在海扶刀聚焦超音波定位之下，確認高能量超音波通過之路徑無任何腸道介入的風險。確認腸道通道安全後，才會正式安排海扶刀治療的時間。"}, {"q": "海扶刀術後回診追蹤？", "a": "海扶刀治療一般住院3天2夜。出院後需每三至六個月回門診追蹤，門診會評估術後子宮肌瘤、肌腺症的消融與消退情況。"}, {"q": "海扶刀手術術後休養？", "a": "治療後應保持愉快的心情，適當地進行運動，並維持規律作息和均衡飲食。注意增強自身免疫力，有助於治療後的腫瘤組織順利代謝吸收，使整體治療效果更理想。海扶手術能保留子宮，也能保留患者的生育能力。"}, {"q": "海扶刀到底是什麼？", "a": "「海扶刀」，正式名稱為高強度聚焦超音波（High Intensity Focused Ultrasound, HIFU），是一種無創的超音波消融治療，原理為利用超音波產生熱效應，自體外將能量精準集中於子宮內的肌瘤或子宮肌腺症病灶處，透過超音波能量使腫瘤組織產生凝固性壞死，進而逐漸縮小並被人體自然吸收。海扶刀治療最大的優點在於不會造成子宮及周邊其他正常器官的損傷，也完全沒有任何傷口，是一種真正意義上的無創治療方式。"}, {"q": "海扶刀手術前要做什麼檢查或準備？", "a": "在評估是否適合海扶刀治療時，醫師會透過婦產科門診詳細了解患者的病史、年齡、生育需求、症狀、肌瘤的大小及數量等，並安排必要的婦科超音波檢查、生理抽血檢驗以及骨盆腔核磁共振(MRI)檢查。透過MRI檢查可明確區分良性及惡性腫瘤，評估肌瘤的確切位置、數量及大小，有助於判斷海扶治療的適合性及成功機會。此外，醫療團隊會在術前三天指導患者進行流質飲食的腸道準備，目的是清潔腸道，使腸道液體排出呈現透明且無殘渣狀態，確保超音波的通道安全，避免損傷腸道。"}, {"q": "海扶刀手術過程", "a": "在海扶刀治療當天，醫療團隊會透過MRI輔助進行精準的腫瘤定位，確保高能量超音波傳送的路徑安全無虞。治療過程中，專業麻醉醫護團隊會進行舒眠鎮靜，以靜脈注射方式施予中度鎮靜藥物，緩解患者可能的緊張及不適感，並隨時監控患者的反應以維持舒適及安全。治療結束後，患者一般需住院三天兩夜，通常在住院第二天進行海扶刀治療，術後隔天即可出院返家休養。"}, {"q": "海扶刀術後追蹤計畫, 多久可以懷孕？", "a": "出院後，患者每三個月需回門診追蹤一次，醫師會評估子宮肌瘤或子宮肌腺症的消融及吸收情況。患者術後也應保持愉悅心情，適當運動，規律作息並注意飲食均衡，增強自身免疫力，有助於加速治療後的組織代謝及恢復。此外，海扶刀由於完全無傷口，術後隔天即可恢復正常生活甚至可以搭乘飛機出國，完全不影響日常作息，但若考慮懷孕，則建議術後休息三至六個月後再開始備孕。"}, {"q": "海扶刀合適的患者或是適應症是什麼？", "a": "適合海扶刀治療的患者通常包括：有明顯症狀但害怕或不想接受傳統開刀手術（如腹腔鏡、達文西手術等）的患者；身體狀況不適合進行傳統手術的患者；症狀輕微、不值得開刀治療的患者；雖無症狀，但心理上有壓力、希望消除肌瘤的患者；以及有生育計畫、希望保留子宮功能的患者。"}, {"q": "海扶刀會不舒服嗎？", "a": "儘管海扶刀完全無創，但在治療過程中，患者仍可能感覺到麻、熱或輕微收縮感，這些感覺主要來自超音波能量作用於腫瘤組織所產生的反應，這些輕微的不適有助於醫療團隊即時掌握治療進展，是安全且正常的現象。海扶刀治療後的肌瘤通常會逐漸縮小吸收，根據臨床統計經驗，半年後平均可縮小約50%，三年後縮小幅度可達80%左右，因此特別適合想避免開刀手術或希望保留子宮的患者，提供了更舒適且有效的治療選擇。"}, {"q": "海扶刀保險理賠有什麼細節？", "a": "若你已經投保醫療險，經醫師評估需治療子宮肌瘤時，必須慎重考量是否選擇海扶刀治療或傳統手術。由於不同醫院在收據上的分類方式不同，可能導致理賠的結果有差異，建議事前應詢問清楚。通常海扶刀治療的費用列在住院費用（如處置費），而非手術費，這可能影響保險理賠。舉例而言，同樣是以海扶刀治療子宮肌瘤，有些醫院將費用歸類於手術費項目，有些則歸於醫療費用；若醫療險保單內對手術項目理賠有特別限制，且未將海扶刀明確列入理賠範圍內，保險公司可能拒絕理賠或僅給予部分理賠。因此，建議投保人須事先確認保單條文，尤其應注意「第二部第二章第七節」中關於手術理賠的規定，避免因分類問題而無法理賠。對於已經投保醫療險的女性而言，海扶刀是高度無創、無傷口且恢復期短的新型治療方式，但若保險未明列海扶刀相關項目，則可能出現治療後無法理賠的狀況。目前醫療險主要分為日額型與實支實付型兩大類。日額型醫療險為固定每日給付特定金額，不論實際醫療花費，只需出示醫師診斷證明書即可領取理賠金。實支實付型則是保險公司依照實際醫療費用理賠，先扣除健保給付後的差額，再依照醫療費用實際支出額支付理賠金。因此，婦科手術通常傳統手術較符合實支實付理賠條件，但隨著醫療科技的進步與手術微創化趨勢，住院天數逐漸縮短，自費金額減少，因此在醫療險的選擇上需更加謹慎思考。市面上保險商品琳瑯滿目，可根據個人需求單獨投保或搭配投保。選擇合適的醫療險，才能在最需要時獲得最佳的醫療保障。現代婦科手術的趨勢，除了追求治療的康復效果外，更注重無創、恢復期短等優勢，海扶刀治療正是許多患有子宮肌瘤女性的新選擇，尤其對於未來有生育計畫的女性，海扶刀能保全子宮且不傷及表皮，是非常合適的選擇。然而，正因為海扶刀手術的特殊性，使得保險公司在理賠時的認定可能有所不同。海扶刀治療透過高強度聚焦超音波將能量從體外聚焦至子宮肌瘤，產生熱效應使腫瘤組織凝固性壞死後逐漸被人體自行吸收。由於治療無傷口、恢復快，住院天數約為1至3天，但由於其在保險條文上未明確分類為「手術」，導致可能發生理賠困難的情形。因此，患者在選擇此類新型治療方式前，應仔細審閱保單內容並向保險公司確認，避免事後出現無法理賠的狀況。"}, {"q": "達文西手術有什麼優勢？", "a": "達文西手術（機械手臂輔助手術）是突破傳統開腹與腹腔鏡手術限制的一種先進微創技術，結合了高精度的操控性與立體視野，使手術更加安全且細膩，特別適用於子宮肌瘤、子宮肌腺症及子宮內膜癌等婦科疾病。子宮肌瘤是常見於育齡女性的良性腫瘤，多數沒有明顯症狀，通常不需急於處理，但若位置影響子宮腔、壓迫膀胱、造成出血或影響懷孕，則應考慮手術治療。達文西手術透過精準的機械手臂輔助，可以達到傷口小、出血量少、復原迅速的優點，例如一位40歲的患者經婚前健檢發現子宮肌瘤，透過達文西手術順利切除腫瘤，術後順利懷孕生子，印證了達文西手術對保留生育能力的價值。"}, {"q": "子宮肌腺症治療?", "a": "子宮肌腺症則是指子宮內膜組織異位生長於子宮肌肉層內，導致子宮腫大，造成經痛、月經量多及骨盆疼痛等問題，若保守治療無效，達文西手術也提供了一種微創且精準的治療方式。"}, {"q": "子宮內膜癌治療?", "a": "子宮內膜癌則是女性骨盆腔常見的惡性腫瘤，常見於30至50歲或接近停經的婦女，主要症狀包括經期不規律、停經後出血或大量突然出血。早期診斷至關重要，傳統手術需要較大的切口並移除子宮、卵巢及輸卵管，但可能帶來腹腔黏連或感染等併發症。達文西手術藉由螢光影像與先進的機械手臂，能更精準地進行癌症分期手術，切除病灶並減少傳統手術的後遺症與併發症，提升患者術後的生活品質。"}, {"q": "跟傳統手術或是傳統腹腔鏡手術相比, 達文西的優勢?", "a": "與傳統開腹或腹腔鏡手術相比，達文西機械手臂手術由醫師完全控制，透過機械手臂克服人類手部自然顫抖的限制，提供更穩定且精細的操作，在狹窄且複雜的婦科手術區域內更加靈活自如。達文西手術傷口更小且幾乎無明顯疤痕，減低手術風險，術後復原快速，同時能有效保留重要的神經、血管及周圍器官。在單孔達文西手術、傳統開腹手術與腹腔鏡手術的比較中，開腹手術雖能提供直接且廣闊的視野，但傷口較大、復原期長，適用於腫瘤較大或病況嚴重的患者；腹腔鏡手術透過肚子上的數個小孔進行，傷口小且復原快，但對較深或複雜病灶的處理仍有侷限；而達文西機器人手術不僅傷口更小且僅需單一孔徑，配備高解析度3D立體影像系統，視野放大高達40倍，能精準切除病灶且美觀無明顯傷疤，術後恢復極快。綜合而言，婦科手術的方式眾多，每種手術各有適合的情境，建議患者應與專業醫師討論並依據自身的狀況選擇最適合的治療方式。"}, {"q": "子宮內膜癌適合達文西手術嗎？", "a": "子宮內膜癌是發生於子宮內膜最內層的惡性腫瘤，若診斷出子宮內膜癌，臨床上一般建議進行子宮切除、雙側輸卵管卵巢切除，以及骨盆腔與主動脈旁的淋巴結清除手術，進行癌症的完整分期。相較於傳統開腹或腹腔鏡手術，達文西機器手臂手術因具備高度靈活性與精準性，能夠在狹小空間內進行精密切割、止血和縫合動作，手術視野立體放大且穩定，並能減少術後的疼痛及傷口併發症，使術後復原更快速，也不易復發。目前大多數初期子宮內膜癌的患者都會選擇以微創的達文西手術來進行治療，以提高術後的生活品質與身體復原狀況，並維持良好的預後。"}, {"q": "子宮肌瘤使用達文西的好處？", "a": "子宮肌瘤則是育齡期女性中非常普遍的良性腫瘤，可能引起經量增多、疼痛、不孕等症狀。近年達文西機械手臂手術已廣泛運用於子宮肌瘤的治療上，由於其操作更精細，適合切除難度較高、位置較深或靠近重要組織的肌瘤。尤其適用於仍有生育需求的女性，能有效保留子宮結構與功能，並降低手術出血量、傷口大小與術後沾黏的發生機率，幫助患者迅速回復日常生活與生育能力。臨床研究亦指出，達文西手術在子宮肌瘤切除後術後的傷口癒合效果佳，出血量較少，併發症發生率也低於傳統腹腔鏡手術，因此成為越來越多女性選擇的手術方式。"}, {"q": "達文西手術術後會沾黏嗎？", "a": "達文西機器手臂手術在婦科領域的應用也逐漸增加，尤其是子宮內膜癌手術與子宮肌瘤手術。婦科手術時，女性常擔心術後沾黏問題，沾黏是身體在傷口修復過程中將鄰近組織黏合的一種自我修復機制，易導致術後不適，但達文西手術因傷口微小、發炎反應低，能有效降低術後沾黏的發生率。此外，子宮肌瘤的發生與女性荷爾蒙密切相關，更年期前雌激素水平較高，肌瘤容易增長，而停經後則因荷爾蒙減少而逐漸萎縮。因此，每位患者的狀況皆有所不同，建議與醫師充分討論，以釐清自己的狀況並尋求最適合的治療方法。"}, {"q": "達文西手術術前住院要準備什麼？", "a": "達文西機械手臂手術作為一種先進且精密的微創手術方式，已廣泛應用於婦科疾病，如子宮肌瘤、子宮內膜癌等。儘管此類手術相較於傳統開腹及腹腔鏡手術具備傷口小、疼痛少及恢復快速的優點，但術後的照護仍然非常重要，以確保身體快速且順利地復原。手術前，患者應先準備一般或夜用衛生棉數片、免洗內褲、成人尿布墊，以及若肌膚較敏感，可使用寬約1吋的3M紙膠帶來固定傷口換藥。"}, {"q": "達文西手術術後傷口照護還有術後需要注意什麼嗎？", "a": "術後的傷口照護需特別注意：由於術中會充入二氧化碳至腹腔內，因此術後可能出現腹脹、腹痛、肩痛或背痛等不適症狀，建議患者術後採半坐臥姿勢，並將床頭稍微墊高，幫助緩解腹脹並排除殘餘氣體；這些症狀通常在術後48小時內逐漸改善。術後麻醉清醒後，少數患者可能會感到頭暈、噁心、嘔吐、喉嚨疼痛或口乾，這些現象為正常反應，多數會在幾小時至數天內逐漸消退；若覺得噁心想吐時，建議暫時停止飲水或飲食，待症狀改善30分鐘後再嘗試飲用溫開水，逐步恢復進食。首次下床時，建議先以半坐姿勢，待適應後再緩慢下床，並有人陪同，以免頭暈跌倒。術後應盡早下床活動，促進腸胃蠕動，以預防腸阻塞及其他併發症。"}, {"q": "達文西手術術後活動需要注意什麼？", "a": "術後活動上，保持心情愉快與規律的生活作息有助於身體快速復原；術後若僅單純切除卵巢、輸卵管或結紮，約一個月即可恢復性生活，而接受子宮切除者則約需兩個月。接受子宮肌瘤切除手術者，建議至少術後六個月內避免懷孕，待傷口完全癒合且醫師檢查確認無虞後再考慮恢復性生活。一般手術復原期約為一至兩個月，術後兩至三週內可能會有少量陰道出血。運動方面，術後一個月內避免從事劇烈活動，如騎腳踏車、劇烈跳舞或長時間久坐、久站，以減少骨盆充血的不適；避免搬提超過五公斤以上的重物，若無法避免，可適當使用束腹帶以提供支托；建議每日規律且適量地散步，幫助血液循環與促進傷口癒合。"}, {"q": "達文西手術術後衛生護理照護要注意什麼？", "a": "衛生照護方面，應每日清潔外陰部，觀察有無異常分泌物、異味或大量出血；術後一個月內禁止陰道灌洗或使用衛生棉條，以降低感染風險。如需如廁，建議由前往後擦拭以預防感染。飲食方面，術後首次進食應遵醫囑，先試飲溫開水，若無不適則逐步恢復正常飲食。術後應每日攝取約1500至2500毫升的水分，避免刺激性食物如辣椒、酒精、濃茶及咖啡，多攝取高蛋白食物如肉類、蛋、奶類，有助於傷口癒合。若接受雙側卵巢切除，因荷爾蒙分泌改變，建議增加鈣質攝取，以降低骨質疏鬆的風險，可適當食用小魚乾、牛奶或鈣片。"}, {"q": "達文西手術術後有什麼情況需要提早就醫？", "a": "最後，若出現術後耳溫或腋溫超過38℃的發燒症狀、腹部不明原因劇烈疼痛、陰道分泌物呈黃綠色、有惡臭或出血量增加，或是傷口紅、腫、熱、痛等不適症狀，應儘速回診，由醫師進一步評估與處理，以確保術後的順利復原。"}, {"q": "海扶刀術後出血性分泌物是什麼情況？", "a": "「術後有一些像是月經的分泌物是正常的嗎？」＠海扶能量在肌瘤內誘導的內膜對應性反應: 一般來說，並非所有的園友在術後都會有出血性分泌物的表現，較常出現出血性分泌物的園友，主要是：粘膜下子宮肌瘤、體積較大的肌壁間肌瘤、或是子宮腺肌症的園友。出血性分泌物並非子宮內膜受傷，而是海扶治療術後能量累積在子宮肌瘤中，子宮內膜的對應性反應。"}, {"q": "海扶刀術後出血性分泌物如何處理？", "a": "保持衛生與清潔，維持良好作息; 持續時間視患者個人體質狀況而定，一般1至2週，少數人可能持續接近一個月，分泌物期間除了術後預防性抗生素以外，其實單純的保持衛生，避免泡澡、游泳、或泡溫泉等等即可，通常會症狀在前述時間內會自行緩解。少數合併消融組織排出者，有可能出血量會較大，可隨時回診，園長通常會再以超音波及內診進一步評估狀況。「遇到出血先別慌，保持衛生，其餘維持正常作息」有任何問題可隨時聯繫。"}, {"q": "海扶刀做完後，一般需休養多長時間？", "a": "很多園友常會問園長這個問題，比較簡潔的答案是：「通常無須休養。」行程忙碌的患者，出院後隔天其實就可以正常的工作，當然有看園長過去介紹的案例分享，出院後隔天坐飛機的也都有過，當然想利用手術這段時間，順便好好休息，調整正常作息者，休息個3天或一週都是沒問題的，利用這段時間，睡眠充足、適度的做些緩和的運動，都有助於海扶刀的效果。＠治療，追求最小的破壞：海扶刀的初衷就是用最小的破壞達到治療的效果，因此皮膚不動刀，沒有傷口，術後2至3個小時俯臥後，可正常活動，出院後隔天要上班都是可以的。＠女人還是要多多愛惜自己：當然本身的工作若是常常需要熬夜、輪班、耗費大量體力者，還是可以利用手術這段時間調整作息，讓自己的身體過個正常的生活後，再來工作，效率也會比較高。女人還是要多多愛惜自己啊。＠四大基柱：至於懷孕，海扶刀建議休息3至6個月再行備孕，這中間，多多養好四大基柱：睡眠、運動、飲食、心情，四根柱子穩定好正常的生活，海扶的效果會更好！身體也會更健康！"}, {"q": "海扶刀麻醉退之後，可能的不適？", "a": "海扶刀的舒眠麻醉能讓病人度過一個安全且舒適的療程，但不少園友會擔心麻醉退了之後是否會有什麼不舒服的狀況。常見的狀況包括：一、解尿不適或解尿不順，因為術中在麻醉狀態下會放置尿管以調節膀胱大小，術後膀胱冷卻完成、尿管拔除後，少數患者會感覺尿路受到刺激或解尿稍有困難，建議患者術後多喝水、避免憋尿，也可用溫水清潔外陰部，刺激解尿感，並觀察每次的解尿量；二、大便習慣改變或便秘，術前腸道清潔排空後，首次進食可能有解便不順或便秘感，建議術後多下床活動，並以清淡、多纖維的蔬果飲食為主，也可補充腸道益生菌，幫助腸道蠕動；三、輕微腹痛或類似經痛的感覺，因術後子宮產生凝固性壞死的細胞變化，有時伴隨局部無菌性發炎，可能導致腹部不適，通常可藉由服用止痛藥緩解，適當使用抗生素也能預防感染，術後一個月內應避免性行為、游泳或泡溫泉等活動。其實這些不適症狀透過適當的生活作息調整，往往都能達到輕微甚至不存在的程度，海扶刀的術後調理，需要醫病雙方共同合作！"}, {"q": "海扶刀需要灌腸或是清腸或是腸道清空嗎？", "a": "海扶刀術前眾多檢查與準備中，有一項就是腸道的清潔與排空，也就是所謂的「灌腸」或「清腸」。許多園友對術前灌腸有所疑問。由於子宮的後方就是腸道，因此在治療過程中，必須嚴格確保腸道不會進入海扶的超音波能量通道。術前灌腸能將腸道內的食物和糞便殘渣排空，間接減少腸道內的氣體，避免腸子脹氣。達到腸道排空的狀態後，在海扶治療時的推擠與擺位下，能有效降低呼吸運動對腸道位置的影響，從而確保最大的治療安全性。腸道準備的方式包括飲食準備、導瀉與灌腸，其中清潔灌腸的標準是灌腸後的排泄液沒有糞渣，呈現清亮的黃色液體，這是海扶治療所需達到的清潔標準。完美、安全的海扶治療，需要醫病之間最大的合作與溝通！"}, {"q": "海扶舒眠麻醉過程有什麼需要注意的？", "a": "有別於全身麻醉的手術，海扶刀採用的是「舒眠麻醉」，顧名思義就是舒服地睡著，但在某些情況下可以醒來跟醫師進行表達與溝通。這些情況可能包括睡眠時呼吸動作過大、療程中需要移動身體調整擺位，或是治療中因海扶能量前場後場效應所產生的「警示症狀」。海扶治療中產生的症狀種類繁多，有些是輕微無害的一般症狀，例如治療區域的小腹脹痛、類似平常經痛的感覺、骶尾部脹痛、腰部痠脹，或者有尿意、便意等，這些都屬正常的反應，通常很輕微且可忍耐，麻醉團隊也會協助給予藥物來緩解不適。但也有一些屬於必須立即反應的警示症狀，包括治療區域（下腹部）皮膚有燒灼或發燙的感覺、皮膚出現針刺感，或是腹股溝、臀部皺摺以下至腳部有任何異常的感覺（如痠、麻、脹、痛、熱等），不論這些症狀程度輕重，都應立即告知醫師或護理師，而不要忍耐。海扶治療的安全性和效果，不僅取決於醫護人員，也需要每位患者主動參與治療過程，勇敢表達自身感受及想法，成為自己身體的主人。透過醫病雙方良好的術中溝通，並配合長庚海扶專業醫療團隊，能大幅提升海扶刀的治療效果，同時有效降低手術併發症發生的可能性。"}, {"q": "海扶刀術後日常生活調理有什麼重點？", "a": "過去海扶刀很強調四大基柱：飲食、運動、睡眠、心情愉悅，這四個基柱維持好，身體的免疫力才會佳，才能有效幫助術後肌瘤的吸收。不過即使是平常日常生活，只要能做到這些，也都能直接帶給我們健康上的好處。園長特別分享一些從文獻與網路討論中歸納出來的術後日常調理要點：術後一個月內，睡覺或躺著休息時應多翻身、變換體位，以預防神經刺激，並幫助能量在肌瘤內擴散；術後應多做合理適度的運動，但治療後一個月內需避免肚子用力的重量訓練；出院後可服用益生菌或優酪乳，改善腸胃道功能，同時也可幫助私密處分泌物的改善；飲食方面，建議多攝取魚湯、肉湯等高蛋白食物，以及蔬果等高纖維食物，每天飲水2000毫升以預防便秘，同時避免刺激性的食物；思緒放輕鬆、保持愉悅，笑口常開、心情美麗，能更好幫助身體恢復及肌瘤的吸收；治療後建議讓子宮休息一個月後再恢復性生活，治療後前三個月應採取避孕措施；治療後3至6個月即可開始備孕，若計畫放置蜜蕊那等子宮內避孕器，則建議治療後3個月再進行放置；若醫師開立術後維持性藥物，請務必按時服用，並定時回診追蹤。"}, {"q": "海扶刀遇到經期該不該延後？", "a": "原則上，進行海扶刀時只要避開月經量最大的時候即可，若只有一點點出血並沒有關係，可以使用衛生棉條來保持清潔。如果比較擔心經期影響治療的朋友，也可以考慮事先使用延經藥來避開經期。因此，其實並不用太過擔心海扶刀時碰上月經的問題。此外，通常海扶刀術後為了讓子宮能夠充分休息、鞏固療效，醫師可能會使用一些維持性治療的藥物，如佑汝、柳培林、異位寧等，這些藥物也能夠減少經血甚至暫停月經。所以，園友們如果有相關問題，歡迎儘管向園長提出詢問，若有需要也可提前使用調經或延經藥物，避免經期與治療重疊。我們的共同目標，就是讓治療過程能更加衛生、安全且順利！"}, {"q": "哪些狀況需要先處理，才能進行海扶刀？", "a": "撇除術前的藥物治療，大多數園友們接受海扶刀治療基本上是沒有特別禁忌的。不過仍有幾種情況需要在術前特別處理：首先是骨盆腔發炎的情形，如果有疑似骨盆腔發炎症狀，為避免發炎疼痛與海扶治療反應混淆，進而影響治療能量的強度，同時也為避免後續發生繼發性感染，建議先至門診進行臨床檢查並接受抗生素治療控制發炎後，再安排海扶刀；其次是本身有子宮內避孕器的園友，因避孕器可能會在子宮腔內產生聲通道干擾，影響海扶治療的精準度，因此術前需將避孕器取出，若治療後仍有需要再擇時重新安裝；第三種則是有嚴重內科疾病，不適合鎮靜麻醉者，例如未控制的高血壓、腦血管意外病史、心肌梗塞病史、嚴重的心律失常、心力衰竭、腎功能或肝功能衰竭等，這類患者需先經相關內科治療並完整評估，之後再討論是否進行海扶刀治療。以上這三種情況，在接受海扶治療前都需特別考量並處理，其中內科問題也可透過麻醉科、婦產科、內科多方討論共同決定，所有考量的宗旨都是以園友們術前術後的安全及後續療效為最高原則！"}, {"q": "海扶刀的手術會痛嗎？", "a": "由於海扶刀牽涉聚焦超音波對肌瘤的熱切除作用，因此超音波的聲通道在焦點前後可能也會產生一些熱效應，這些區域包含前場（如皮膚、恥骨）與後場（如腸道、脊椎神經），我們稱之為「海扶治療監控區」。這些區域的狀況需要海扶醫師嚴密注意，特別是許多情況仰賴病人即時回饋反應，透過病人的即時回饋，海扶醫師才能及時調整治療的節奏與頻率。所謂即時回饋的感覺包括：前場或後場皮膚部位（肚皮或屁股）可能會出現類似碰到熱水的燙感或刺刺感，後場神經則可能有點像穴位被電到或麻麻的感覺；而治療過程中子宮的疼痛，則是肌瘤被消融所帶來的刺激感，有點像經痛般的感覺。那麼，海扶刀到底會不會痛呢？園長會說：「絕大多數不會痛，就像搭飛機旅行般舒適地睡著，但若真的感覺到不舒服或疼痛，請務必即時告訴我們，我們能在術中迅速調整，術後自然就能改善。」此外，海扶刀特有的舒適鎮靜鎮痛，非常仰賴麻醉醫師專業的照護，因此術前一定會安排麻醉諮詢，透過充分的術前溝通與術中監控調整，建立起一套舒適且安全的海扶麻醉鎮靜流程，也是陳醫師團隊一致追求的目標。"}, {"q": "海扶刀術後飲食", "a": "剛做完海扶刀後，我們會建議回病房至少趴著休息2個小時，這段期間暫時不吃東西或喝水，趴完再開始進食。趴完後躺平時，由於身體剛從空腹狀態恢復，建議先從清水開始喝起，若沒有特別不適，再逐漸進食流質食物，例如清魚湯、清雞湯、牛奶或蜂蜜水等。術後隔天早上起床後，若沒有出現異常的腹痛、腹脹或發燒感染等症狀，就可以開始嘗試一些軟質食物，例如清粥、稀飯、芝麻糊或果汁等。到了出院後的隔天（也就是術後第二天），若沒有任何不適，飲食即可逐步恢復正常。不過園長還是特別建議，術後初期的三餐應該保持清淡為主，並可適當增加含纖維質的食物，例如菠菜、地瓜、雜糧、蔬菜水果等。此外，建議術後能適度進行運動，例如散步、走路或伸展操等，除了能預防便秘外，更能提升身體的免疫力，協助海扶刀術後肌瘤更順利地吸收與恢復。"}, {"q": "經痛分幾級？", "a": "經痛常常讓許多園友難以言喻門診上的痛楚，到底有多痛？要在十分裡面評幾分，或要形容成「笑不出來」、「愁眉苦臉」還是「噴淚」，常常讓園友們陷入沉思與糾結的回憶中。或許，我們可以用一個比較有趣的衛教方式，將經痛分成七個等級：Lv.1是完全不痛，堪稱人生勝利組；Lv.2則是稍微有點不適感；Lv.3是微微痛楚，但熱敷一下就可以改善；到了Lv.4，就可能開始腹瀉和疼痛，這個時候應該速去看醫生；Lv.5則痛到感覺像被人毆打一般，一定要盡快就醫；Lv.6已經痛到無法行走，更需要立即看醫生；最高的Lv.7，猶如被鐵球擊中一樣劇烈，這種狀況還不趕快就醫嗎？希望這種生動又有趣的分類，能幫助園友們更輕鬆地表達自己的經痛程度，進而更順暢地和醫師溝通。"}, {"q": "為什麼海扶刀完，肌瘤變小的速度很慢？", "a": "海扶刀是利用「高強度聚焦超音波」所產生的熱能，使子宮肌瘤達到凝固性壞死的目的。少數情況下，位於子宮內、靠近黏膜下的肌瘤，壞死組織可能會間斷性地經由子宮腔排出；但往子宮外生長的肌瘤，則需靠身體的免疫系統慢慢代謝吸收掉。這種吸收過程，除了醫師給予的賀爾蒙藥物協助之外，我們自身的生活作息調整也相當重要。事實上，無論是否接受海扶刀治療，有子宮肌瘤或腺肌症的園友們，都可以將以下的生活方式作為日常調整的參考（以下內容整理自海扶刀專家的經驗分享）：海扶刀治療後，維持良好的生活型態有助於提升免疫力，加速身體吸收壞死組織的效果。只要做到以下7點，就能建立更健康的生活型態：(1)防止過度疲勞，注意充分休息，作息規律並保持睡眠充足；(2)多攝取蔬菜、水果，飲食要均衡；(3)保持樂觀的心態，有助於維持體內荷爾蒙的平衡；(4)儘量避免刺激性的食物，例如辛辣或高脂肪食物，避免破壞身體荷爾蒙平衡；(5)保持外陰部的清潔乾爽，穿著以寬鬆舒適為佳；(6)定期回診追蹤，症狀較嚴重的病人，術後配合藥物治療可達到更理想的子宮保留狀態；(7)養成運動習慣，增強自身免疫力和抵抗力。許多園友常詢問該如何自我保養，以上幾點雖然看似尋常，但只要能堅持適度的運動、規律的作息、均衡的飲食、愉悅的心情，並增強自身免疫力、改變不良生活習慣，就能幫助子宮肌瘤更快、更有效地吸收縮小，也讓我們的身心靈更加健康與愉悅。"}, {"q": "影響海扶刀治療療效的因子有什麼？", "a": "這次討論的兩篇國際熱治療期刊(International Journal of Hyperthermia)的論文，分別是2018年昆明團隊與2016年重慶張煉教授團隊的研究，兩篇研究皆利用線性迴歸分析海扶消融可能的影響因子。研究結果顯示，海扶刀的平均消融率與現今臨床認知相符：肌瘤約80%，腺瘤約60%。但所謂平均值代表的意義就是會有較好及較差的情況，因此了解有哪些因素會影響消融率，對臨床治療規劃相當重要。海扶治療效果的主要直觀評估指標包括：「術後無血流灌注區比例(NPVR)」、「能量功率因子(EFF)」與「術中灰階變化」。這些指標與腫瘤縮小率息息相關，而症狀改善程度的相關性在此不另述。一、無血流灌注區(NPVR)：無灌注區代表治療區域血管消融壞死，在核磁共振T1C+影像上呈現空洞現象。肌瘤方面，前壁肌瘤、核磁共振T2低信號、前傾子宮者效果較佳；反之，佔據全肌層的肌瘤、核磁共振T2/T1C高信號、深面距皮表較深及後壁肌瘤則效果較弱。腺瘤方面，大腺瘤效果較小腺瘤佳，前壁腺瘤優於後壁、宮底、廣泛性腺瘤。核磁共振T1高信號、腹壁較厚、後傾子宮者效果較差。二、能量功率因子(EFF)：EFF為消融單位體積組織所需能量，反映組織接受超音波能量的難易。肌瘤方面，深面距皮表較深、核磁共振高信號、後傾子宮、較大肌瘤、佔據全肌層者需耗費較多能量。腺瘤方面，深面距皮表較深、核磁共振高信號、小腺瘤、腹壁較厚者需耗費較多能量。三、灰階變化：治療中即時超音波顯示的高亮度團塊或灰度變化，代表組織消融性壞死的出現。肌瘤的灰階變化本次未詳述。腺瘤方面，較大的腺瘤、腹壁較薄、前壁腺瘤治療中灰階變化明顯。灰階變化屬醫師主觀評估，統計量化較困難。總結而言，肌瘤越大所需治療能量越多，但消融率不受大小影響。核磁共振高信號、腹壁較厚、位置較深的肌瘤消融率較差。腺瘤則相反，越大需能量較少，消融率也較佳，但核磁共振高信號、腹壁厚度增加、位置較深或廣泛性的腺瘤仍較難消融。即使具備不利條件的肌瘤或腺瘤患者，仍可透過治療前藥物調整或術後藥物鞏固，透過多元治療規劃來改善子宮環境，以達到最佳治療效果。"}, {"q": "肌瘤會影響懷孕嗎？", "a": "肌瘤是會影響懷孕的！簡單講，有3個原因：首先，肌瘤的位置可能壓迫輸卵管口或阻塞子宮腔，進而影響精子的移動、胚胎著床，以及未來自然生產的過程。其次，肌瘤可能導致子宮收縮不良，影響受精卵與經血的正常移動，增加子宮外孕或內膜異位症的風險。再者，肌瘤會改變子宮的微環境，降低內膜的接受度，並導致異常的間質血管生長，可能使受精卵即使成功著床也無法長久維持。因此，若有需要懷孕的肌瘤患友長期懷孕不順利，應該考慮是否需先處理肌瘤，以提高懷孕成功的機率。"}, {"q": "海扶刀可以幫助懷孕嗎？", "a": "2017年英國婦產雜誌(BJOG)發表了一篇來自大陸重慶團隊的研究文章(DOI: 10.1111/1471-0528.14742)，該研究收錄了2011至2016年間共406位有生育需求的婦女，探討經過海扶刀治療後的受孕與待產情形。研究發現，在接受海扶刀治療後，有78位婦女成功懷孕，其中71位順利生產寶寶。值得注意的是，這些懷孕的婦女中有近三分之一原本就因為肌瘤問題而難以懷孕、經歷反覆人工受孕失敗甚至流產。從數據來看，總懷孕率約為19.2%，平均懷孕時間約術後5.6個月；進一步分析，有7.5%的婦女在術後3個月內即懷孕，16.3%在術後3至6個月內懷孕，而76.2%的婦女則於術後6個月以上才懷孕。此外，94.8%的婦女為術後自然懷孕成功，僅有5.2%使用輔助人工生殖技術。平均懷孕至38.1週時生產，其中19.2%為自然生產，80.8%為剖腹產，而所有的生產案例皆未出現合併症。值得一提的是，56位剖腹產婦女當中，僅7位有標準的剖腹產適應症，其餘多因個人或家庭社會因素而決定剖腹產。然而，研究並未深入分析其餘近80%未懷孕婦女的具體因素，因此無法確定究竟哪些因素影響術後懷孕的成功率。且懷孕本身易受多種因素影響，若研究並未排除其他干擾因素至僅剩肌瘤問題，則統計結果可能受到影響。總體來說，這篇研究指出，海扶刀治療可為有生育需求的肌瘤婦女提供一種新的治療機會，不僅有助於術後順利懷孕，且並未增加早產風險或改變生產方式需求，也未增加生產過程中的風險，對於有懷孕需求的肌瘤婦女而言是一個值得考慮的治療選項。"}, {"q": "海扶術後到底可不可以運動？", "a": "海扶刀相較於傳統開刀手術，最大的不同之一就是我們鼓勵園友們術後適度運動！2017年英國婦產科雜誌(BJOG)的一篇研究探討了海扶刀與運動之間的關係，統整分析了2011至2015年間83位肌瘤患者與102位腺肌症患者，分別比較術後有運動與無運動的患者在肌瘤體積縮小及腺肌症經痛改善的差異。研究發現，在肌瘤患者中，術後有運動的患者肌瘤體積縮減率明顯高於未運動的患者（75.4% VS. 48.3%，p值0.03）。而在腺肌症患者方面，雖然運動對腺肌體積縮減無顯著影響（腺肌症治療重點本身即在症狀改善），但有運動的患者在痛經改善方面明顯優於無運動者（疼痛指數改善率，p值0.002）。當然，本研究的一個缺點是數據主要依賴患者自我回報，缺乏對運動內容、強度和持續時間等客觀描述。然而，研究明確指出，適度的運動對於海扶刀術後的療效是有顯著幫助的。因此，若遇到其他非海扶醫師建議「術後禁止運動、蹲下或搬重物」時，園友們不需過於擔心。運動的強度方面，術後初期可能會有少量分泌物，因此建議避免過度激烈刺激的運動，但一般而言適度運動對療效並無負面影響。園長的建議是術後一個月內適度運動即可，避免過於劇烈的活動，也不需長時間臥床休息；一個月後則可自由增加運動強度，只要身體能接受且無不適，即可按照自己的節奏進行。園長也常聽到術後園友很快恢復進行重訓或跑馬拉松，只要身體覺得舒適適應即可，海扶刀的神奇之處正在於此！"}, {"q": "我到底需不需要海扶刀？", "a": "門診中經常會有許多子宮肌瘤或腺肌瘤的園友一進診間，便急切地詢問陳醫師：「海扶刀到底適合什麼樣的患者？」「我是否需要接受海扶刀？」對此，雖然陳醫師本身是海扶專業醫師，但更重要的是一名婦女腫瘤專科醫師，因此園友是否適合、需要接受海扶刀治療，園長的專業建議如下：子宮肌瘤或腺肌瘤園友若符合以下情況，即適合考慮海扶刀治療：第一，有症狀但不希望進行傳統手術（如腹腔鏡、達文西手術或傳統開刀）；第二，有症狀但因為身體狀況不允許接受手術；第三，有症狀但不必或不值得開刀（如肌瘤體積較小）；第四，即使無明顯症狀但內心仍然憂慮；第五，計劃懷孕或有懷孕需求的肌瘤患者。醫學的進步方向，始終以對病人造成最小傷害為目標，而海扶刀正是在這樣的理念下誕生的。專業的海扶醫師同時必須具備婦科腫瘤專科背景，才能以全方位的專業視角，為每位諮詢的園友提出最適合且全面的治療建議。"}, {"q": "我的肌瘤適合海扶刀嗎？", "a": "門診中經常會有許多子宮肌瘤或腺肌瘤的患者一進診間，便急切地詢問陳醫師：「海扶刀到底適合什麼樣的患者？」「我是否需要接受海扶刀？」要回答這些問題，我們首先需要了解海扶刀的原理：海扶刀利用超音波能穿透正常組織的特性，在不傷害皮膚的前提下，聚焦於子宮肌瘤或腺肌瘤內，透過熱效應、機械效應及空化效應，使肌瘤細胞壞死。因此，適合海扶刀治療的基本條件包括：良好的能量通道及肌瘤細胞能夠產生有效的熱效應。良好的能量通道意味著從腹部皮膚至肌瘤間沒有腸道干擾，而肌瘤是否能有效產生熱效應則取決於血液供應的狀況。血流豐富的肌瘤容易受到血流冷卻效應影響，因此陳醫師會安排術前核磁共振及定位檢查，確認是否具備以上治療條件。若存在血流豐富的肌瘤，可透過術前藥物調整改善，若能量通道有干擾，則可透過定位時的通道水囊推擠測試或膀胱充盈測試來改善。綜合以上評估與調整，能夠使子宮肌瘤的治療更加安全舒適，如同搭乘頭等艙般安心且順暢。此外，陳醫師建議若符合以下情況，即可考慮接受海扶刀治療：一、有症狀但不希望進行傳統手術（如腹腔鏡、達文西或傳統手術）；二、有症狀但身體狀況不適合手術；三、有症狀但不需或不值得手術（如小肌瘤）；四、無症狀但內心仍擔憂者；五、有懷孕計畫或需求的患者。選擇經驗豐富且兼具婦科腫瘤專科背景的海扶醫師，能為每位諮詢的園友提供最專業且全面的建議，實現最小傷害、最佳療效的治療目標。"}, {"q": "卵巢巧克力囊腫適合海扶刀嗎？", "a": "很多深受巧克力囊腫困擾的園友，也常詢問海扶刀能否治療「巧囊」。答案是不行的。巧克力囊腫內部充滿陳年經血，看似巧克力醬，因此稱為巧克力囊腫(chocolate cyst)。這種囊腫是一種子宮內膜異位症，其問題主要來自囊壁。巧囊囊壁很薄，超音波難以透視清楚，且治療過程容易影響正常卵巢組織，甚至可能造成腸道損傷的風險。因此，若藥物治療效果不佳或症狀嚴重，建議以腹腔鏡微創手術切除巧克力囊腫及其他病灶。巧克力囊腫患者若同時合併子宮肌腺症，則可考慮以海扶刀或微波刀治療肌腺症，至於巧囊若較小，可術後配合藥物控制並追蹤即可。"}, {"q": "多發肌瘤海扶刀治療", "a": "多發肌瘤的海扶治療，術中需逐層定位並編碼肌瘤，治療時鎖定肌瘤並詳細紀錄各個肌瘤的延展情況，且經常需病人隨療程進行挪動不同位置。術後核磁共振影像可見到數量眾多的肌瘤空洞消融情況，是一個需要時間、耐心與豐富經驗的手術。"}, {"q": "停經針, 柳培林、柳普林、達菲林到底是什麼東西？", "a": "柳培林、柳普林、達菲林到底是什麼東西？前面兩個名稱指的是同一種藥物Lupron，後面則是另一種Triptorelin，它們都是一種俗稱「停經針」的藥物，因此可以知道，停經針打了以後，一般月經會暫時停止，然後使用方式是肌肉皮下注射打針的形式。柳培林、柳普林、達菲林都是屬於GnRHa(促性腺激素釋放素促進劑)的其中一種藥物，差別只在於將天然黃體釋放素促進劑(LHRH)的氨基酸序列置換而已，藉由藥物動力學的作用，柳培林等可持續刺激腦垂體，使腦垂體去敏感化而停止分泌FSH及LH等「上游女性賀爾蒙」，達到使人體性激素降低，女性來說會處於雌激素低潮期。因此簡單來說，女性打針之後，身體卵巢賀爾蒙會停止分泌，月經暫停，達到假性停經的作用。"}, {"q": "停經針, 柳培林、柳普林、達菲林打完以後，身體會有什麼狀況？", "a": "柳培林、柳普林、達菲林打完以後，身體會有什麼狀況？由於藥物的機轉，剛打第一針下去，會有初始假性刺激腦垂體的效果，因此臨床上剛打完2週內有少量類似月經的出血是正常的，之後平均3週左右，藥效抑制雌激素使身體處於賀爾蒙低潮期後，就會真正的使月經暫停了。因此有些病人會問：「為什麼打完停經針還會出血？」答案就是：這是正常且可預期會有的狀況。一般短效型針劑抑制賀爾蒙的效果會有4至6週，因此連續打2針，可能有至少8至12週的抑制效果，有些使用3針的患者，臨床上也觀察到可能有接近半年月經暫停的狀況。而長效型針劑一般等於3支短效型針劑，對於計畫性需要3個月療程的患者，使用長效型可免去每個月回醫院打針的不便。回頭來說，很多接受停經針的婦女朋友會擔心「以後會不會就真的停經？」答案是當然不會，藥效退去後，卵巢賀爾蒙還是會恢復的，月經還是會報到的。有些婦女則是擔心「打了停經針，月經不來，會不會是身體老化，或是很傷身？」臨床上可見，平均打至少3個月，比較會有類似更年期等熱潮紅、夜間盜汗等副作用，打1至2針的婦女，大部分沒有太大的不舒服，臨床上有雌激素回填法來減輕這類症狀。至於傷身的話，常規建議避免連續使用超過6個月，使用太久會有骨質酥鬆等風險，短期使用一般是不必太過擔心。"}, {"q": "停經針柳培林、柳普林、達菲林等的使用時機", "a": "柳培林、柳普林、達菲林等的使用時機包括縮小子宮肌瘤或肌腺症體積，以達到微創或海扶刀治療的目的，另外也可用於子宮肌腺症或內膜異位症手術後預防復發，以及配合藥物調整來控制月經過多或子宮壓迫的症狀。這幾點其實臨床學問很大，藥物使用上，園長陳醫師在打藥時，每1到3個月會持續追蹤超音波，觀察子宮肌瘤或肌腺症的變化，並適時調整治療策略。總結來說，持續追蹤與適時調整是使用停經針的兩大重要原則，只要把握這些原則並了解藥理機轉與可能的副作用或不適，使用停經針其實是非常安全且舒適的。"}, {"q": "海扶刀的風險與壞處？", "a": "由於海扶刀利用超音波穿透正常組織的特性達到無創治療，醫師操控聚焦的超音波焦點精準作用於體內目標肌瘤，產生熱效應。但潛在的風險包括前場風險與後場風險兩部分：前場風險指超音波能量通過的器官可能產生的問題，例如皮膚灼傷和腸道燙傷。不過目前透過舒眠麻醉與能量頻率的精細調節，皮膚灼傷幾乎不再出現，即便曾經做過皮膚抽脂或腹部有厚疤痕，透過術前精準定位，仍可安全地接受海扶刀治療；而腸道燙傷的機率更低，只要進行適當的腸道準備並在術中調整腸道位置，幾乎不存在風險。後場風險則是指超音波焦點後方區域，如脊椎神經，若肌瘤位於骨盆腔較深處，治療過程可能出現短暫輕微的下背或臀部酸麻感，但透過適當麻醉與能量調控可將症狀降到最低；其中下肢的放射痛需特別留意，透過術中能量調整以及術後維他命B群調理，可大幅降低神經損傷風險。然而，海扶刀也有其限制與缺點：首先，它不像手術可以立即切除瘤體，因此肌瘤或腺瘤的縮小需要一定時間讓療效逐漸發揮；其次，術後療效與身體免疫力息息相關，因此患者術後須調整生活模式，包括充足睡眠、均衡飲食、調適心情及適度運動，配合這些健康的生活習慣，有助於術後組織的吸收與復原。另外，若患者症狀嚴重，在接受海扶刀治療後，搭配藥物治療（如蜜蕊娜投藥系統）則能更有效改善症狀，目前已有大量研究論文證明術後搭配藥物治療可以提高生活品質，並有效促進子宮肌瘤縮小，達到更好的療效。此外，由於海扶刀是無創治療方式，並未如傳統手術一樣取出檢體進行病理檢查，因此無法從病理上確認肌瘤的良惡性。因此，術前的抽血檢驗及核磁共振篩檢來排除惡性病變就非常重要，事實上即使是腹腔鏡手術，在術前也必須透過相關檢查來判斷肌瘤性質，以決定最合適的處置方式，這也是所有婦科醫師在決定治療前一定會謹慎考量的部分。總結來說，海扶刀並非萬能，也不是如部分醫師所言毫無療效。在正確篩選適合的患者、充分了解病人需求後，海扶刀是一個對病患非常有益的無創治療方式。"}, {"q": "停經針, 柳培林、柳普林、達菲林對子宮肌瘤的效果", "a": "柳培林、柳普林、達菲林等藥物對子宮肌瘤的療效已有大量基礎醫學期刊證實。在組織細胞層面，這些藥物可透過減少子宮及肌瘤血流、降低微血管密度、抑制肌瘤細胞的血管新生效應(angiogenesis)、降低組織微環境的發炎反應，並誘導細胞凋亡(Apoptosis)等多種藥理機制，達成治療效果。因此臨床上，除了卵巢賀爾蒙休眠、月經暫時停止之外，子宮肌瘤或肌腺瘤的體積也能明顯縮小，臨床症狀因而獲得有效改善。根據研究指出，柳培林等藥物平均使用3個月後，子宮或肌瘤體積約可縮小30-40%，且原先在核磁共振影像(MRI)的T2及T1-contrast呈現「高信號」的血流豐富肌瘤，藥物治療後其信號強度也會減弱。針對子宮肌腺症，使用這些藥物亦可使腺瘤體積縮小，從MRI影像上觀察，原本肌腺症與正常肌層間的結合區(junctional zone)變窄，界線不連續的情況亦有所改善。此外，體積縮小後，月經過多等相關症狀亦明顯減緩，患者貧血情況也得到顯著改善，過去研究即指出，原先平均血色素僅約7的患者，在使用藥物治療後其血色素可提升達78%以上。(參考文獻：S. Zaher et al., European Journal of Obstetrics & Gynecology and Reproductive Biology, 143 (2009): 98–102; Yang S, et al., Br J Radiol, 2017;90:20160760)。"}, {"q": "停經針, 柳培林、柳普林、達菲林臨床使用注意事項", "a": "柳培林、柳普林、達菲林臨床使用上有一些重要的注意事項。首先，連續使用這類藥物超過六個月時，必須特別留意骨密度下降及骨質疏鬆的風險，且可能出現不可逆的骨質流失現象，因此在治療子宮肌瘤、內膜異位症或肌腺症的情況下，多數臨床醫師都不會建議連續使用超過六個月。此外，使用期間若有出現類似停經後的不適症狀時，可考慮合併適當劑量的雌激素補充，以緩解藥物造成的副作用，但實際是否需要補充仍須依據臨床個案判斷。另一項要注意的是停藥後可能會有子宮肌瘤或腺瘤的反彈性增大現象，當藥效逐漸消退後，原本已經縮小的肌瘤有可能再度增大。因此，柳培林、柳普林或達菲林若用於計畫手術的患者，可作為術前縮小肌瘤體積、降低手術風險的治療手段；而對於不打算手術的患者，則可當作暫時控制症狀的方式，但肌瘤在用藥過程中可能的暫時性變化以及停藥後的再度增大現象，都需要醫病雙方互相理解及共同監測。"}, {"q": "陳醫師，您好！我是7/29林口長庚回診31號簡瀅珺，原7/17於土城做MR!檢查一起抽血驗CA125系列，但我剛好遇到生理期，所以當天此項抽血沒有抽，請問我是回診當夭早點到林口長庚補抽嗎？", "a": "門診當天才抽血的話，當天門診會看不到，如果方便的話，當然是在門診前至少一到三天先抽，但是如果不方便的話，那回診看報告的時候只好這個數據就暫時看不到"}, {"q": "請問陳醫師7/7、710目前開始吃佑汝已兩天，月經量仍然很多是否正常現象呢？", "a": "才剛吃藥幾天，可以再觀察一下"}];

function cosineSim(a,b){var dot=0,na=0,nb=0;for(var i=0;i<a.length;i++){dot+=a[i]*b[i];na+=a[i]*a[i];nb+=b[i]*b[i];}return dot/(Math.sqrt(na)*Math.sqrt(nb)+1e-10);}

async function callBackend(payload){
  var res=await fetch(CLOUD_FUNCTION_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
  if(!res.ok){var e=await res.json().catch(function(){return{};});throw new Error(e.error||'HTTP '+res.status);}
  return res.json();
}

async function getEmbed(text,taskType){
  var d=await callBackend({type:'embed',text:text,taskType:taskType||'RETRIEVAL_QUERY'});
  return d.embedding.values;
}

function kwSearch(q){
  var best=null,bs=0;
  for(var i=0;i<QA_DATA.length;i++){
    var item=QA_DATA[i],qc=Array.from(new Set(item.q.split(''))),rc=Array.from(new Set(q.split('')));
    var s=qc.filter(function(c){return rc.includes(c);}).length/Math.max(qc.length,rc.length);
    if(s>bs){bs=s;best=item;}
  }
  return{item:best,score:bs};
}

async function sendMessage(){
  var input=document.getElementById('user-input');
  var query=input.value.trim();
  if(!query)return;
  input.value='';input.style.height='auto';
  appendUser(query);
  var tid=appendTyping();
  document.getElementById('send-btn').disabled=true;
  try{
    var bestItem=null,bestScore=0;
    try{
      var qv=await getEmbed(query,'RETRIEVAL_QUERY');
      var scored=[];
      for(var i=0;i<QA_DATA.length;i++){
        var item=QA_DATA[i];
        var dv=await getEmbed(item.q+' '+item.a.substring(0,150),'RETRIEVAL_DOCUMENT');
        scored.push({item:item,sim:cosineSim(qv,dv)});
      }
      scored.sort(function(a,b){return b.sim-a.sim;});
      bestItem=scored[0].item;bestScore=scored[0].sim;
    }catch(e){var kw=kwSearch(query);bestItem=kw.item;bestScore=kw.score;}
    removeTyping(tid);
    if(!bestItem||bestScore<0.6){
      appendBot('這個問題比較個別化，建議您直接至門診，由醫師親自為您評估 &#x1F3E5;<br><br><b>門診時間：</b><br>&#x2022; 林口長庚：週二上午、週六下午<br>&#x2022; 土城醫院：週二下午、週六上午<br><br><a href="https://line.me/R/ti/p/@hifudr" target="_blank">&#x1F449; 點此聯繫官方 Line 小編</a>');
    }else{
      var d=await callBackend({type:'chat',userQuery:query,contextAnswer:bestItem.a});
      var reply=d.candidates[0].content.parts[0].text;
      appendBot(reply.replace(/\n/g,'<br>')+'<br><br><hr style="border:none;border-top:1px solid #eee;margin:10px 0">如有更多疑問，歡迎 <a href="https://line.me/R/ti/p/@hifudr" target="_blank">Line 線上詢問</a> &#x1F4AC;');
    }
  }catch(err){removeTyping(tid);appendBot('&#x26A0;&#xFE0F; 系統連線不穩，請稍後再試。<br><small style="color:#999">'+err.message+'</small>');}
  document.getElementById('send-btn').disabled=false;
  scrollToBottom();
}

function appendUser(text){var r=document.createElement('div');r.className='msg-row user';r.innerHTML='<div class="msg-avatar">&#x1F464;</div><div class="bubble user">'+escHtml(text)+'</div>';document.getElementById('chat-wrapper').appendChild(r);scrollToBottom();}
function appendBot(html){var r=document.createElement('div');r.className='msg-row bot';r.innerHTML='<div class="msg-avatar">&#x1F468;&#x200D;&#x2695;&#xFE0F;</div><div class="bubble bot">'+html+'</div>';document.getElementById('chat-wrapper').appendChild(r);scrollToBottom();}
function appendTyping(){var id='t'+Date.now(),r=document.createElement('div');r.className='msg-row bot';r.id=id;r.innerHTML='<div class="msg-avatar">&#x1F468;&#x200D;&#x2695;&#xFE0F;</div><div class="bubble bot" style="padding:12px 18px"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></div>';document.getElementById('chat-wrapper').appendChild(r);scrollToBottom();return id;}
function removeTyping(id){var el=document.getElementById(id);if(el)el.remove();}
function escHtml(t){return t.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');}
function scrollToBottom(){window.scrollTo(0,document.body.scrollHeight);}
function sendQuick(text){document.getElementById('user-input').value=text;sendMessage();}
function handleKey(e){if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();sendMessage();}}
function autoResize(el){el.style.height='auto';el.style.height=Math.min(el.scrollHeight,130)+'px';}
